<!DOCTYPE html>
<html>
    <head>
        <title> My postcard </title>
        <link rel="stylesheet" type="text/css" href="styles.css">
        <link href="https://fonts.googleapis.com/css2?family=Shadows+Into+Light&display=swap" rel="stylesheet">
    </head>
    <body class="body">
        <div class="postcard">
            <div class="encabezado">
                <h1 class="left"> My postcard</h1>
                <img src="https://assets.breatheco.de/apis/img/icon/4geeks.png"></img>
            </div> 

            <div class="contenido">
                <div class="cuerpo-izquierdo">
                    <p> Look how awesome! This is a postcard that i created using HTML5 and CSS3 during my 4geeks Academy Course!</p>
                    <p> This is so cool, can't wait to start doing more stuff!</p>
                </div>
                <div class="cuerpo-derecho">    
                   <input type="text" name="nombre" placeholder="Send name"/>
                   <input type="text" name="email"  placeholder="Send email"/>
                   <input type="text" name="comment"placeholder="Send comment"/>
                </div>
            </div>
            <div class="postcard-footer">
                <input type="submit" value="Send My postcard"> 
            </div> 
        </div>
    </body>
</html>
